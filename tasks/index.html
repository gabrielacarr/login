<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/loginform/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

    <!-----*** LOGIN LANDING BACKGROUND ***----->
    <!-- <img class="loginbk" src="./loginform/img/paint.png"> -->
    <div class="container"> 
        <div class="img">
            <img src="loginform/img/line.gif">
        </div>

        <!---- LOGIN INTRO ---->
        <div class="login-container">
            <form action="index.html">
                <!-- <img class="avatarphone" src="/loginform/img/swirl.jpg"> -->
                <h2> Welcome</h2>

                
                <!-- USERNAME -->
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>  
                </div>

                <!-- PASSWORD -->
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>

                <!-- FORGOT PASSWORD -->
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/loginform/js/main.js"></script>
</body>
</html>
